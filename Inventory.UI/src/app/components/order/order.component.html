<div class="container col-8 p-3">
    <table class="table" *ngIf="order && order.length > 0">
        <thead>
            <tr>
                <th scope="col">order Id</th>
                <th scope="col">Product Id</th>
                <th scope="col">Customer Id</th>
                <th scope="col">order Date</th>
                <th scope="col">number Of Shiped</th>
                <th scope="col"> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of order">
                <td>{{order.orderId}}</td>
                <td>{{order.productId}}</td>
                <td>{{order.customerId}}</td>
                <td>{{order.orderDate}}</td>
                <td>{{order.numberShiped}}</td>
                <td><button class="btn btn-danger" (click)="deleteOrder(order.orderId)"><a>Delete</a></button></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!order || order.length <= 0"> No Orders</p>
</div>
